steps:
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-docker.pkg.dev/black-display-408016/myproject/cicd-demo-app:$SHORT_SHA', '.']
# Docker Push
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "us-docker.pkg.dev/black-display-408016/myproject/cicd-demo-app:$SHORT_SHA"]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - >
    gcloud deploy releases create release-$BUILD_ID
    --delivery-pipeline=cicd-demo-app
    --region=us-central1
    --source=./
    --images=sample-app=us-docker.pkg.dev/black-display-408016/myproject/cicd-demo-app:$SHORT_SHA
options:
  logging: CLOUD_LOGGING_ONLY
